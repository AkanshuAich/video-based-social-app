<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>VoiceWave - 3D Voice-Based Social App</title>
    <meta name="description" content="Connect with others through immersive 3D voice rooms and real-time audio visualizations" />
    <style>
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.6; }
      }
      
      @keyframes wave {
        0%, 100% { transform: scaleY(0.5); }
        50% { transform: scaleY(1.2); }
      }
      
      .loader {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 4px;
        height: 100vh;
        background-color: #0F0F13;
      }
      
      .loader-bar {
        width: 4px;
        height: 24px;
        border-radius: 4px;
        background-color: #8C5CFF;
      }
      
      .loader-bar:nth-child(1) {
        animation: wave 1.2s ease-in-out 0s infinite;
      }
      
      .loader-bar:nth-child(2) {
        animation: wave 1.2s ease-in-out 0.2s infinite;
      }
      
      .loader-bar:nth-child(3) {
        animation: wave 1.2s ease-in-out 0.4s infinite;
      }
      
      .loader-bar:nth-child(4) {
        animation: wave 1.2s ease-in-out 0.6s infinite;
      }
      
      .loader-bar:nth-child(5) {
        animation: wave 1.2s ease-in-out 0.8s infinite;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loader">
        <div class="loader-bar"></div>
        <div class="loader-bar"></div>
        <div class="loader-bar"></div>
        <div class="loader-bar"></div>
        <div class="loader-bar"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
